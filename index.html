<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-container">
        <div class="section-header">
            <h1>Metronome</h1>
        </div>

        <div class="tempo-display">
            <div class="tempo-value" id="tempo-display">120</div>
            <div class="tempo-label">BPM</div>
            <input type="range" 
                   id="tempo-slider" 
                   class="tempo-slider"
                   min="30" 
                   max="300" 
                   value="120">
        </div>

        <div class="main-controls">
            <div class="input-group">
                <label for="beats">Beats per Measure:</label>
                <input type="number" id="beats" value="4">
            </div>

            <div class="input-group">
                <label for="subdivision">Subdivision:</label>
                <select id="subdivision">
                    <option value="1">None</option>
                    <option value="2">8th Notes</option>
                    <option value="3">Triplets</option>
                    <option value="4">16th Notes</option>
                </select>
            </div>

            <div id="beatBoxes" class="beat-boxes"></div>

            <div class="controls">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
            </div>

            <div class="practice-toggle">
                <label class="switch">
                    <input type="checkbox" id="practiceOn">
                    <span class="slider"></span>
                </label>
                <span>Practice Mode</span>
            </div>
        </div>
        
        <div class="practice-mode" id="practice-settings">
            <div class="input-group">
                <label for="start-tempo">Start Tempo:</label>
                <input type="number" id="start-tempo" value="120" min="10" max="300">

                <label for="final-tempo">Final Tempo:</label>
                <input type="number" id="final-tempo" value="180" min="10" max="300">
            </div>

            <div class="input-group">
                <label for="increase-tempo">Increase Every:</label>
                <input type="number" id="increase-tempo" value="4" min="1" max="20">
                <span>measures</span>

                <label for="increase-amount"> By:</label>
                <input type="number" id="increase-amount" value="1" min="1" max="30">
                <span>BPM</span>
            </div>

            <div id="total-practice-time"></div>
        </div>
    </div>

    <script src="metronome.js"></script> 
</body>
</html>
