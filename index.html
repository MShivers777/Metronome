<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <style>
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #loading .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #000;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Metronome</h1>
    <label for="tempo">Tempo (BPM):</label>
    <input type="number" id="tempo" value="120">

    <label for="beats">Beats per Measure:</label>
    <input type="number" id="beats" value="4">

    <label for="noteValue">Note Value:</label>
    <input type="number" id="noteValue" value="4">

    <label for="sound">Sound:</label>
    <select id="sound">
        <option value="click">Click</option>
        <option value="woodblock">Woodblock</option>
        <option value="beep">Beep</option>
        <option value="clave">Clave</option>
        <option value="hihat">Hi-hat</option>
    </select>

    <label for="polyNum">Polyrhythm Numerator:</label>
    <input type="number" id="polyNum" value="3">

    <label for="polyDen">Polyrhythm Denominator:</label>
    <input type="number" id="polyDen" value="2">

    <button onclick="playMetronome()">Start</button>
    <button onclick="stopMetronome()">Stop</button>

    <div id="loading">
        <span class="spinner"></span>
        <p>Loading...</p>
    </div>

    <script src="metronome.js"></script> 
</body>
</html>
