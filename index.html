<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Metronome</h1>
    <label for="tempo">Tempo (BPM):</label>
    <input type="number" id="tempo" value="120">
    <div class="divider"></div>

    <label for="beats">Beats per Measure:</label>
    <input type="number" id="beats" value="4">
    <label for="noteValue">Note Value Per Beat:</label>
    <input type="number" id="noteValue" value="4">
    <div class=""divider"></div>

    <label for="sound">Sound:</label>
    <select id="sound">
        <option value="click">Click</option>
        <option value="woodblock">Woodblock</option>
        <option value="beep">Beep</option>
        <option value="clave">Clave</option>
        <option value="hihat">Hi-hat</option>
    </select>
    <div class="beat-indicator" id="beatIndicator">(Beat indicator)</div>
    <div class="controls">
        <button id="startStop">Start</button>
    </div>
    


    <div class="divider"></div>
    <h2>Practice Mode</h2>
    <label for="increase-tempo" id="component">Increase Tempo Every:</label>
    <input type="number" id="increase-tempo component" value="4" min="1" max="20"> measures
    
    <label for="increase-amount" id="component">Increase BPM by:</label>
    <input type="number" id="increase-amount component" value="1" min="1" max="10">

    <div class="controls">
        <button id="practiceOn">Practice Mode On/Off</button>

    <h2>Polyrhythms</h2>
    <div class="controls">
        <button id="polyOn">Polyrhythm On/Off</button>
    </div>
    <label for="polyNum">Polyrhythm Numerator:</label>
    <input type="number" id="polyNum" value="3">

    <label for="polyDen">Polyrhythm Denominator:</label>
    <input type="number" id="polyDen" value="2">

    <div id="loading">
        <span class="spinner"></span>
        <p>Loading...</p>
    </div>

    <script src="metronome.js"></script> 
</body>
</html>
