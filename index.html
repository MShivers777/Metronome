<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Metronome</h1>
    <label for="tempo">Tempo (BPM):</label>
    <input type="number" id="tempo" value="120">
    <div class="divider"></div>

    <label for="beats">Beats per Measure:</label>
    <input type="number" id="beats" value="4">
    <label for="noteValue">Note Value Per Beat:</label>
    <select id="noteValue">
        <option value="4">4</option>
        <option value="8">8</option>
        <option value="16">16</option>
    </select>
    <div class="divider"></div>

    <!-- Removed Sound Selector -->

    <div class="beat-indicator" id="beatIndicator">(Beat indicator)</div>
    <div id="beatBoxes" class="beat-boxes"></div>
    <div class="controls">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
    
    <div class="divider"></div>
    <h2>Practice Mode</h2>
    <label for="increase-tempo">Increase Tempo: Every</label>
    <input type="number" id="increase-tempo" value="4" min="1" max="20"> measures,
    
    <label for="increase-amount">increase BPM by:</label>
    <input type="number" id="increase-amount" value="1" min="1" max="30">

    <label for="start-tempo">Start Tempo:</label>
    <input type="number" id="start-tempo" value="120" min="1" max="300">

    <label for="final-tempo">Final Tempo:</label>
    <input type="number" id="final-tempo" value="180" min="1" max="300">

    <div class="controls">
        <label for="practiceOn">Practice Mode:</label>
        <input type="checkbox" id="practiceOn">
    </div>

    <div id="total-practice-time" class="total-practice-time"></div>

    <!-- Removed Polyrhythm Mode Section -->

    <script src="metronome.js"></script> 
</body>
</html>
